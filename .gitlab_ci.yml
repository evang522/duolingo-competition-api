deploy-prod:
  stage: deploy
  before_script:
    - apk add git
  script:
    - echo "Deploy master"
    - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/duo-comp-api.git HEAD:master -f
  environment:
    name: production
    url: https://www.duo-comp-api.herokuapp.com/
  only:
    - master
  when: manual
  cache: {}
