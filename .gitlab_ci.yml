image: tmaier/docker-compose:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - test
  - deploy

cache: {}

before_script:
  - docker info
  - docker-compose --version
  - docker network create duo
  - mv .env.ci .env
