doctrine:
  dbal:
    url: '%env(resolve:DATABASE_URL)%'
    driver: pdo_pgsql
    charset: utf8
    server_version: '10.9'
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore
    auto_mapping: true
    mappings:
      App:
        is_bundle: false
        type: xml
        dir: '%kernel.project_dir%/app/mapping/orm/Domain'
        prefix: 'App\Domain'
